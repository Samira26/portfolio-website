    <header
      class="hero d-flex align-items-center jusitify-content center text center"
    >
      <div class="container" id="contact">
        <h1 class="text-center">Let's Connect!</h1>
        <h2 class="text-center">
          Have a question or want to work together? Drop me a message ü§ç‚ú®
        </h2>
        <div class="mt-5 text-center">
          <a href="/contact.html#contact-form" class="scroll-down">&#8595;</a>
        </div>
      </div>
    </header>
    <section class="intro-section">
      <div class="container my-5">
        <div class="row">
          <div class="col-12">
            <form
              name="contact"
              method="POST"
              data-netlify="true"
              id="contact-form"
            >
              <div class="mb-3">
                <input type="hidden" name="form-name" value="contact" />
                <label for="name" class="form-label"> Your name:</label>
                <input type="text" class="form-control" name="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label mt-2">Your email:</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label mt-2"
                  >Your message:</label
                >
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div>
                <button type="submit" class="btn btn-card-outline mt-2">
                  Send Message
                </button>
              </div>
              <p
                id="thank-you"
                class="mt-4 fw-semibold text-center"
                style="display: none"
              >
                Thank you! I'll get back to you soon.
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="p-4">
      <div class="d-flex justify-content-center">
